<!DOCTYPE html>
<html lang="en" ng-app="nvd3TestApp" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Nvd3 Graphs demo</title>
    <!-- Bootstrap -->
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../scripts/nv.d3.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="GraphCtrl" style="margin:50px;padding:20px;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <!-- Line Chart Starts here-->  
        <div style="float: left; width: 400px; height: 300px ! important; margin-bottom: 100px;">
            <h4>Line chart</h4>
          	<nvd3-line-chart
              	  data="exampleData"
                  id="exampleId"
                  xAxisTickFormat="xAxisTickFormatFunction()"
                  yAxisTickFormat="yAxisTickFormatFunction()"
                  width="350"
                  height="350"
                  margin="{left:10,top:10,bottom:30,right:10}"
                  showXAxis="true"
                  showYAxis="true">
                  	<svg></svg>
             </nvd3-line-chart>
        </div>
        <!-- Line Chart Ends here-->   
        <!-- Cummelative Line Chart Starts here-->   
        <div style="float: left; width: 400px; height: 300px ! important; margin-bottom: 100px;">
            <h4>cummelative line chart</h4>
            <nvd3-cumulative-line-chart
        	    data="cumelativeData"
        	    id="cumelativeData"
        	    width="350"
        	    height="350"
        	    showXAxis="true"
        	    showYAxis="true"
        	    x="xFunction()"
        	    y="yFunction()"
              margin="{left:10,top:10,bottom:30,right:10}">
        	    <svg></svg>
      	    </nvd3-cumulative-line-chart>
        </div>
        <!-- Cummelative Line Chart Ends here-->   
        <!-- Pie Chart Starts here-->   
        <div style="float: left; width: 400px; height: 300px ! important; margin-bottom: 100px;">
            <h4>Pie chart</h4>
            <nvd3-pie-chart
        	    	data="pieData"
            		id="pieData"
            		width="350"
            		height="350"
            		x="xFunction()"
            		y="yFunction()"
                margin="{left:10,top:10,bottom:30,right:10}"
            		showLabels="true">
        		    <svg></svg>
            </nvd3-pie-chart>
        </div>
        <!-- Pie Chart Ends here-->
        <!-- Donut Chart Starts here-->
        <div style="float: left; width: 400px; height: 300px ! important; margin-bottom: 100px;">
            <h4>Pie-donut chart</h4>
            <nvd3-pie-chart
            	  data="pieData"
                id="donutLabelsOutsideExample"
                width="350"
                height="350"
                x="xFunction()"
                y="yFunction()"
                donut="true"
                showLabels="true"
                margin="{left:10,top:10,bottom:30,right:10}"
                donutLabelsOutside="true">
                <svg></svg>
            </nvd3-pie-chart>
        </div>
        <!-- Donut Chart Ends here-->
        <!-- Bar Chart Stars here-->
        <div style="float: left; width: 400px; height: 300px ! important; margin-bottom: 100px;">
            <h4>Bar chart</h4>
            <nvd3-discrete-bar-chart
          	  data="barchartData"
              id="barchartData"
              showXAxis="true"
              showYAxis="true"
              xAxisTickFormat="xAxisTickFormatFunction()"
              margin="{left:10,top:10,bottom:30,right:10}"
              width="350"
              height="400">
              <svg></svg>
            </nvd3-discrete-bar-chart>
        </div>
        <!-- Bar Chart Ends here-->
      </div>
      </div>
    </div>

    <!-- angular js -->
    <script src="../scripts/angular.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../scripts/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../scripts/bootstrap.min.js"></script>
    <!-- Include angularjs-nvd3-directives.js  -->
    <script src="../scripts/angularjs-nvd3-directives.js"></script>
    <!-- Include other dependencies for nvd3.js and d3.js -->
    <script src="../scripts/d3.js"></script>
  	<script src="../scripts/nv.d3.js"></script>
    <!-- app specific js -->
	  <script src="app.js"></script>
  </body>
</html>
