<!DOCTYPE html>
<html lang="en" ng-app="nvd3TestApp" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Nvd3 graphs demo</title>

    <!-- Bootstrap -->
    <link href="../styles/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="ExampleCtrl">
   <div>
    <h1>Line chart</h1>
    
	<nvd3-line-chart
    	data="exampleData"
        id="exampleId"
        xAxisTickFormat="xAxisTickFormatFunction()"
        yAxisTickFormat="yAxisTickFormatFunction()"
        width="550"
        height="350"
        showXAxis="true"
        showYAxis="true">
        	<svg></svg>
   </nvd3-line-chart>
  </div>
  <div>
    <h1>cummelative line chart</h1>
    <nvd3-cumulative-line-chart
	    data="cumelativeData"
	    id="cumelativeData"
	    width="650"
	    height="400"
	    showXAxis="true"
	    showYAxis="true"
	    tooltips="true"
	    interactive="true"
	    x="xFunction()"
	    y="yFunction()"
            margin="{left:70,top:70,bottom:70,right:125}">
	    <svg></svg>
	</nvd3-cumulative-line-chart>
    </div>
    <div>
    <h1>Pie chart</h1>
    <nvd3-pie-chart
	    	data="pieData"
		id="pieData"
		width="550"
		height="350"
		x="xFunction()"
		y="yFunction()"
		showLabels="true">
		<svg></svg>
    </nvd3-pie-chart>
    </div>
    <div>
     <h1>Pie-donut chart</h1>
     <nvd3-pie-chart
    	data="pieData"
        id="donutLabelsOutsideExample"
        width="550"
        height="350"
        x="xFunction()"
        y="yFunction()"
        donut="true"
        showLabels="true"
        donutLabelsOutside="true">
         <svg height="250"></svg>
    </nvd3-pie-chart>
   </div>

    <div>
      <h1>Bar chart</h1>
      <nvd3-discrete-bar-chart
    	data="barchartData"
        id="barchartData"
        showXAxis="true"
        showYAxis="true"
        xAxisTickFormat="xAxisTickFormatFunction()"
        width="550"
        height="400">
        	<svg></svg>
    </nvd3-discrete-bar-chart>
    </div>
    <script src="../scripts/angular.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../scripts/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../scripts/bootstrap.min.js"></script>
     <script src="../scripts/angularjs-nvd3-directives.js"></script>

    <script src="../scripts/d3.js"></script>
	<script src="../scripts/nv.d3.js"></script>
	<link rel="stylesheet" href="../scripts/nv.d3.css"/>
	<script src="app.js"></script>
  </body>
</html>
