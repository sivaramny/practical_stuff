<!DOCTYPE html>
<html ng-app="app.visgraph">
  <head>
    <meta charset="utf-8">
    <title>AngularJS - vis.js Graph</title>
    <!-- Bootstrap -->
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>
  <body> 
	<div class="container-fluid">
        <div class="row">
	        <div class="col-md-12">
	            <h3 align="center">AngularJS Network Graph (vis.js)</h3>
	        </div>
        </div>
        <hr class="divider">
	    <div class="row">
			<!--<div class="col-md-2 deviderRightBdr">
			        <h3>Examples</h3>
			    </div>
			-->
			<div class="col-md-12 col-sm-12" >
		        <div class="main-block" ng-controller="AppCtrl">  
		        	<div class="graph-block">  
		        		<div  vis-graph data="graph" options="graph.options" event="select" callback="callbackFunction(params)" style="width: 300px; height: 400px"></div>
		        	</div>
		        </div>
		        <div class="main-block" ng-controller="AppCtrl1">  
		        	<div class="graph-block">  
		        		<div  vis-graph data="graph1" options="graph.options" event="select" callback="callbackFunction(params)" style="width: 300px; height: 400px"></div>
		        	</div>
		        </div>
						</div> 
					</div>
				</div>
			</div>
		</div>
	<script src="../scripts/angular.js"></script>
	<script src="../scripts/vis/vis.js"></script>
	<script src="../scripts/vis/angular.visgraph-0.0.1.js"></script>
    <script src="app.js"></script>
  </body>
</html>
