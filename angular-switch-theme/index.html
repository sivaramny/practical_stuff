<html ng-app="themeApp" ng-controller="themeController">  
<head>  
    <!-- pull in css based on angular -->  
    <link rel="stylesheet" ng-href="{{css}}.css">   
    <!-- bring in JS and angular -->  
    <script src="../scripts/angular.js"></script>
    <script src="app.js">
   </script>  
</head>  
  
<body>  
    <div >  
        <form>  
            <div >  
               <h1> 
                    <label>Select Theme</label>
                </h1>  
                <select ng-model="css" ng-options="bootstrap.url as bootstrap.name for bootstrap in bootstraps"></select>  
            </div>              
        </form>  
    </div>    
</body>  
</html>
